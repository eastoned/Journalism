<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no">
		<script src="p5/p5.min.js"></script>
   		<script src="p5/addons/p5.dom.min.js"></script>
    	<script src="p5/addons/p5.sound.min.js"></script>
    	<script src="recycle.js"></script>
    	<script src="jquery-3.3.1.min.js"></script>

    	<script>
    		jQuery( document ).on( 'touchmove', function( ev )
			{
			    if (jQuery( ev.target ).parents().hasClass( 'game-holder' ))
			    {
			         ev.preventDefault();
			    }
			});
    	</script>

		<!-- custom styles -->
		<style>
			html, body {
			  touch-action: none;
			  overflow-x: hidden;
			  overflow-y: hidden;
			  margin: 0;
			  height: 100%;
			  overflow: hidden;
			}
			body {
			  position: relative;
			  padding: 0;
				margin: 0;
			}
			#game-holder{
				
			}
		</style>
	</head>
	<body>
		<div id="game-holder">
    	</div>
	</body>
</html>
