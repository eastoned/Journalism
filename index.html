<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no">
		<script src="p5/p5.min.js"></script>
   		<script src="p5/addons/p5.dom.min.js"></script>
    	<script src="p5/addons/p5.sound.min.js"></script>
    	<script src="recycle.js"></script>
    	<script src="jquery-3.3.1.min.js"></script>

		<!-- custom styles -->
		<style>
			#button-holder{
				margin-left: auto;
				margin-right: auto;
				left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		
		<div align="center" id="game-holder">
			
    	</div>

    	<script>
    		$(document).ready(function(){
    			
				var fixed = document.getElementById('game-holder');

				fixed.addEventListener('touchmove', function(e) {

				        e.preventDefault();

				}, false);

				fixed.addEventListener('mouseover', function(e){

				        e.preventDefault();

				}, false);

				fixed.addEventListener('scroll', function(e){
					
				        e.preventDefault();

				}, false);
			});
		</script>
	</body>
</html>
